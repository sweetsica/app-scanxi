<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <style>
      #main {
        background-image: url(assets/img/ft.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        height: 141vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <article id="form-header">
      <h1 class="text-header text-center">ĐO MẬT ĐỘ CANXI</h1>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="assets/img/img-slide.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="assets/img/img-slide.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="assets/img/img-slide.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

        <div id="btn-register">
          <div class="btn-register m-auto">
            <button class="btn btn-danger w-100 px-4 py-2">Đăng ký ngay</button>
          </div>
          <h1 class="title-header">DOPPELHERZ VIETNAM</h1>
        </div>
      </div>
    </article>
    <main id="main">
      <article id="form-register">
        <div class="container">
          <div class="card card-register">
            <div class="card-body">
              <form>
                <div class="text-center">
                  <h1>Đăng ký tại đây</h1>
                </div>
                <div class="row">
                  <div class="col-12 col-md-12">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Họ và tên</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập họ và tên"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Năm sinh</label>
                      <input type="date" class="form-control" />
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >Số điện thoại</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập số điện thoại"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Giới tính</label>
                      <div class="row">
                        <div class="col-12 col-md-6">
                          <div class="form-action">Nam</div>
                        </div>
                        <div class="col-12 col-md-6">
                          <div class="form-action">Nữ</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-8">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Bàn chân</label>
                      <div class="row">
                        <div class="col-12 col-md-6">
                          <div class="form-action">Phải</div>
                        </div>
                        <div class="col-12 col-md-6">
                          <div class="form-action">Trái</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Chủng tộc</label>
                      <select class="custom-select">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Chiều cao</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập chiều cao"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Cân nặng</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập cân nặng"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="btn-register">
                      <button class="btn btn-danger w-100">Gửi đăng ký</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </article>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
